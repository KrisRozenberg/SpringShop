<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CraftShop</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css" th:href="@{/styles.css}">
</head>

<body>
<header th:insert="fragment/header"></header>

<div class="album py-5">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">

            <div class="col" th:each="product: ${allProducts}">
                <div class="card">
                    <img th:src="${product.imageUrl}" width="100%" height="225" alt="...">

                    <div class="card-body">
                        <p class="card-text product-name" th:utext="${product.name}"></p>

                        <div class="available-product" th:if="${product.status.name()} == 'IN_STOCK'">
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-text">Цена: <span th:utext="${product.price}"></span></p>
                                <div class="btn-group">
                                    <form th:action="@{/removeFromBasket}" th:method="post" >
                                        <button type="submit" th:name="productId" th:value="${product.productId}" class="btn btn-sm btn-outline-secondary">-</button>
                                    </form>
                                    <form th:action="@{/addToBasket}" th:method="post" >
                                        <button type="submit" th:name="productId" th:value="${product.productId}" class="btn btn-sm btn-outline-secondary">+</button>
                                    </form>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">В наличии:
                                    <span th:if="${product.quantity} > 50">50+</span>
                                    <span th:unless="${product.quantity} > 50" th:utext="${product.quantity}"></span>
                                </small>
                                <small class="text-muted">В корзине: <span th:utext="${productsInBasket.get(product.productId)}"></span></small>
                            </div>
                        </div>

                        <div class="available-product justify-content-start align-items-end d-flex" th:unless="${product.status.name()} == 'IN_STOCK'">
                            <small class="text-muted">Нет в наличии</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer th:insert="fragment/footer"></footer>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
